<a routerLink='/products-create'>Tạo mới sản phẩm</a>
<h1>Danh sách sản phẩm</h1>
<table class="table table-info">
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Danh Mục</td>
    <td>Chỉnh Sửa</td>
    <td>Xóa</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td><button class="btn btn-primary" [routerLink]="['/products-edit', product.id]">Chỉnh sửa</button></td>
    <td><button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="temp = product">Xóa</button></td>
  </tr>
  </tbody>
</table>

<!-- Modal delete -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn có muốn xóa sản phẩm: <label style="color: red">{{temp.name}}</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button data-bs-dismiss="modal" type="button" class="btn btn-primary"  (click)="deleteProduct()">Xóa</button>
      </div>
    </div>
  </div>
</div>
